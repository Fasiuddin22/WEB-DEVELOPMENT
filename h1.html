<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>12-hour to 24-hour Time Converter</h1>
        <form id="timeForm">
            <label for="timeInput">Enter time (HH:MM:SSAM/PM):</label>
            <input type="text" id="timeInput" placeholder="12:01:00PM" required>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
